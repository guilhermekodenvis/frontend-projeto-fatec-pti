<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaaS - Criar nova conta</title>
    <link rel="stylesheet" href="./../assets/css/global-styles.css">
    <link rel="stylesheet" href="./../assets/css/components.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="container">
    <h1>Olá, 👋</h1>
    <form id="formLogin">
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group input-group-no-margin">
        <label for="password">Senha:</label>
        <div class="input-icon-end">
          <input type="password" id="password" name="password" required>
          <i data-feather="eye" class="input-icon-button-right" onclick="javascript:togglePassword()" id="eye"></i>
        </div>
      </div>
      <a href="/esqueci-minha-senha/">Esqueci minha senha</a>
      <div class="btn-group">
        <button class="btn btn-primary btn-full" type="submit">
          Fazer login
        </button>
        <button class="btn btn-secondary btn-full" type="button" id="btCreateNewAccount">Criar uma nova conta</button>
      </div>
    </form>
    <span>Made with ❤️ by <a href="https://www.resultconsultoria.com.br/" target="_blank">Result Consultoria®</a></span>
  </div>
  <span class="loader" id="loader"></span>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="../assets/js/global-scripts.js"></script>
  <script type="module" src="../assets/js/firebase-module.js"></script>
  <script type="module" src="./module-script.js"></script>
  <script src="./script.js"></script>
</body>
</html>
