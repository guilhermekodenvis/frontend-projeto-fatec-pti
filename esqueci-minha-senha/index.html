<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaaS - Criar nova conta</title>
    <link rel="stylesheet" href="./../assets/css/global-styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Olá, 👋</h1>
    <form id="formForgotPassword">
      <div class="input-group input-group-no-margin">
        <label for="email">Digite o e-mail cadastrado:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary btn-full" type="submit">Enviar email de recuperação</button>
        <button class="btn btn-secondary btn-full" type="button" onclick="javascript:goToLogin()">Voltar para login</button>
      </div>
    </form>
    <span>Made with ❤️ by <a href="https://www.resultconsultoria.com.br/" target="_blank">Result Consultoria®</a></span>
  </div>
  <script src="./script.js"></script>
</body>
</html>
